<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="main-container">
    <section class="section-container">
      <img class="section-container__img-logo" src="./images/logo.svg" alt="logo">
      <h1 class="section-container__title">We are launching <span class="section-container__title-span">soon!</span></h1>
      <p class="section-container__subcribe">Subscribe and get notified</p>
      <form class="section-container__form">
       <div class="section-container__form-container">
          <div>
            <input class="section-container__form-container-input" type="text" placeholder="Your email address...">
            <p id="error" class="section-container__form-container-error">Please provide a valid email address</p>
          </div>
          <button class="section-container__form-container-button">Notify Me</button>
       </div>
      </form>
      <img class="section-container__img-dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>
    <div class="main-container__icons"> 
      <a href="#">
        <i class='bx bxl-facebook main-container__icon'></i>
      </a>
      <a href="#">
        <i class='bx bxl-twitter main-container__icon' ></i>
      </a>
      <a href="#">
        <i class='bx bxl-instagram main-container__icon'></i>
      </a>

    </div>
  </main>
  <p class="copy">  &copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
